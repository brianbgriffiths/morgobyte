<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #28a745; font-size: 48px; margin-bottom: 20px; }
        .error { color: #dc3545; font-size: 48px; margin-bottom: 20px; }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="message">
        {% if error %}
            <div class="error">‚ùå</div>
            <h2>Authorization Failed</h2>
            <p>{{ error_description }}</p>
        {% else %}
            <div class="spinner"></div>
            <h2>Authorization Successful</h2>
            <p>Completing setup...</p>
        {% endif %}
    </div>

    <script>
        {% if error %}
            setTimeout(() => {
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'oauth_error',
                        error: '{{ error }}',
                        error_description: '{{ error_description }}'
                    }, window.location.origin);
                }
                window.close();
            }, 2000);
        {% else %}
            // CRITICAL: Write to localStorage BEFORE any async operations
            const resultData = {
                code: '{{ code }}',
                state: '{{ state }}',
                timestamp: Date.now()
            };
            
            // Write synchronously
            localStorage.setItem('oauth_result', JSON.stringify(resultData));
            
            // Display success message
            document.querySelector('h2').textContent = 'Authorization Complete';
            document.querySelector('p').textContent = 'Completing setup...';
            document.querySelector('.spinner').style.display = 'none';
            
            console.log('=== CALLBACK PAGE LOADED ===');
            console.log('Code:', '{{ code }}'.substring(0, 30));
            console.log('State:', '{{ state }}'.substring(0, 30));
            console.log('window.opener:', window.opener);
            console.log('window.opener.closed:', window.opener ? window.opener.closed : 'N/A');
            console.log('localStorage.oauth_result:', localStorage.getItem('oauth_result'));
            
            // Try postMessage
            if (window.opener && !window.opener.closed) {
                console.log('Attempting postMessage to opener...');
                try {
                    window.opener.postMessage({
                        type: 'oauth_callback',
                        code: '{{ code }}',
                        state: '{{ state }}'
                    }, '*');  // Use '*' to bypass origin restrictions
                    console.log('postMessage sent!');
                } catch (e) {
                    console.error('postMessage error:', e);
                }
            } else {
                console.log('No valid opener window');
            }
            
            // Auto-close after 1 second
            setTimeout(() => {
                console.log('Auto-closing popup');
                window.close();
            }, 1000);
            
            console.log('=== Popup will close automatically ===');
        {% endif %}
    </script>
</body>
</html>
